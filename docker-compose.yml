# Docker Compose for Resume Parser + Future Job Fit Development
# Run: docker-compose up --build

version: '3.8'

services:
  # Offline NLP Resume Parser Service
  offline-parser:
    build:
      context: ./offline-parser
      dockerfile: Dockerfile
    container_name: resume-parser
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    # Resource limits (spaCy large model needs ~1GB RAM)
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

